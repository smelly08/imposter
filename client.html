<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Page Loader</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        iframe { width: 100%; height: 100vh; border: none; }
    </style>
</head>
<body>

    <iframe id="github-frame"></iframe>

    <script>
        async function loadRemotePage() {
            // Use the RAW URL
            const url = 'https://raw.githubusercontent.com/smelly08/imposter/main/index.html';

            try {
                const response = await fetch(url);
                const html = await response.text();

                // 1. Create a "Blob" (a virtual file) from the text
                const blob = new Blob([html], { type: 'text/html' });
                
                // 2. Create a URL for that virtual file
                const blobUrl = URL.createObjectURL(blob);

                // 3. Set the iframe source to that URL
                document.getElementById('github-frame').src = blobUrl;

            } catch (error) {
                console.error("Failed to load the page:", error);
            }
        }

        loadRemotePage();
    </script>
</body>
</html>
