<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imposter</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        iframe { width: 100%; height: 100vh; border: none; }
    </style>
</head>
<body>
    <iframe id="g"></iframe>
    <script>
        async function load() {
            const url = 'https://raw.githubusercontent.com/smelly08/imposter/main/index.html';
            try {
                const r = await fetch(url);
                const html = await r.text();
                // 1. Create a "Blob" (a virtual file) from the text
                const b1 = new Blob([html], { type: 'text/html' });
                // 2. Create a URL for that virtual file
                const b2 = URL.createObjectURL(b1);
                // 3. Set the iframe source to that URL
                document.getElementById('g').src = b2;
            } catch (error) {
                console.error("Failed to load the page:", error);
            }
        }
        load();
    </script>
</body>
</html>
